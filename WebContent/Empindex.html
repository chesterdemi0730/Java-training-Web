<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Demo</title>
</head>
<body>
<form method="post" action="./EmployeeServlet">
<div style="text-align:center">

	<h1>Employee personal data</h1>
	<p>Please enter your personal data</p>
	
	編　　號: <input type="text" name="number" size="10" /><p />
	姓　　名: <input type="text" name="name"   size="10" /><p />
	性　　別: <input type="radio" name="gender" value="男" size="10" />男&nbsp;&nbsp;
		   <input type="radio" name="gender" value="女" size="10" />女&nbsp;&nbsp;<p />
	職　　稱: <input type="text" name="job"    size="10" /><p />
	入職日期: <input type="text" name="hiredate" size="10" /><p />
	薪　　資: <input type="text" name="sal"    size="10" /><p />
	獎　　金: <input type="text" name="comm"   size="10" /><p />
	部　　門: <input type="text" name="deptno" size="10" /><p />
	
	<input type="submit" value="提交">
	&nbsp;&nbsp;
	<input type="reset"  value="清除">

</div>
</form>
</body>
</html>
